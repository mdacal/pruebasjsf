<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<!-- Boostrap CDN -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
		integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
	<link rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
		crossorigin="anonymous"></link>
</h:head>
<h:body>

	<h1>MODIFICAR a #{tablaAlumnos.alumno.nombre} #{tablaAlumnos.alumno.apellidos}</h1>
	<h:form>
		<h:commandLink class="btn btn-link" action="/index" value="Salir" />
		<br></br>
		<h:commandLink class="btn btn-link" action="welcome" value="Volver" >
		<f:actionListener binding="#{tablaAlumnos.cargarDatos()}" />
		</h:commandLink>
	</h:form>
	<h:form class="form-group" id="formul">
		<h:panelGrid columns="2">
			<label for="text" class="col-4 col-form-label">Nombre:</label>
			<h:inputText class="form-control col-8" id="nombre"
				value="#{modAlumnoBeanController.alumno.nombre}" size="20"
				required="required" label="Nombre: " a:placeholder="#{tablaAlumnos.alumno.nombre}">
			</h:inputText>
			<label for="text" class="col-4 col-form-label">Apellidos:</label>
			<h:inputText class="form-control col-8" id="apellido"
				value="#{modAlumnoBeanController.alumno.apellidos}" size="20"
				required="required" label="Apellidos: " a:placeholder="#{tablaAlumnos.alumno.apellidos}">
			</h:inputText>
			<label for="text" class="col-4 col-form-label">Nota: </label>
			<h:inputText a:placeholder="#{tablaAlumnos.alumno.nota}" class="form-control col-8" id="dateInput"
				value="#{modAlumnoBeanController.alumno.nota}"
				label="Date" >
			</h:inputText>
			<label for="text" class="col-4 col-form-label">Anotaciones:</label>
			<h:inputText class="form-control col-8" id="anotaciones"
				value="#{modAlumnoBeanController.alumno.anotaciones}" size="20"
				required="required" label="Anotaciones: " a:placeholder="#{tablaAlumnos.alumno.anotaciones}">
			</h:inputText>
		</h:panelGrid>

		<h:commandButton class="btn btn-success" value="Modificar"
			actionListener="#{modAlumnoBeanController.modificarAlumnoDB()}" action="welcome">
			    <f:actionListener binding="#{tablaAlumnos.cargarDatos()}" />
			</h:commandButton> 
			
	</h:form>
	<br></br>
</h:body>
</html>
