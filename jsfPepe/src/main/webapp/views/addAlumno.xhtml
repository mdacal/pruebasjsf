<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<!-- Para poder usar el placeholder se debe importar la libreria passthrough a la cual instancio como 'a:placeholder="dd-mm-yyyy"' -->

<h:head>
	<!-- Boostrap CDN -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
		integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
	<link rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
		crossorigin="anonymous"></link>
</h:head>
<h:body>

	<h1>AÑADIR Alumno</h1>
	<h:form>
		<h:commandLink class="btn btn-link" action="/index" value="Salir" />
		<br></br>
		<h:commandLink class="btn btn-link" action="welcome" value="Volver" />
	</h:form>
	<h3>Añadir alumno</h3>
	<h:form class="form-group" id="formul">
		<h:panelGrid columns="2">
			<label for="text" class="col-4 col-form-label">Nombre:</label>
			<h:inputText id="nombre"
				value="#{addAlumnoBeanController.alumno.nombre}" size="20"
				required="required" label="Nombre: ">
			</h:inputText>
			<label for="text" class="col-4 col-form-label">Apellidos:</label>
			<h:inputText id="apellido"
				value="#{addAlumnoBeanController.alumno.apellidos}" size="20"
				required="required" label="Apellidos: ">
			</h:inputText>
			<label for="text" class="col-4 col-form-label">Nota: </label>
			<h:inputText id="nota"
				value="#{addAlumnoBeanController.alumno.nota}"
				label="Nota: ">
			</h:inputText>
			<label for="text" class="col-4 col-form-label">Anotaciones: </label>
			<h:inputText id="anotaciones"
				value="#{addAlumnoBeanController.alumno.anotaciones}" size="20"
				required="required" label="Anotaciones:  ">
			</h:inputText>
		</h:panelGrid>

			<h:commandButton class="btn btn-success" value="Añadir"
			actionListener="#{addAlumnoBeanController.agregarAlumnoDB()}" action="welcome">
			    <f:actionListener binding="#{tablaAlumnos.cargarDatos()}" />
			</h:commandButton> 
	</h:form>
	<br></br>
</h:body>
</html>
