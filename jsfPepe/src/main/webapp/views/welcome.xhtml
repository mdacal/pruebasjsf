<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<!-- Boostrap CDN -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
		integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
	<link rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
		crossorigin="anonymous"></link>
</h:head>

<body>
	<div class="container-fluid">

		<h3>Bienvenido a JSF, #{user.name}</h3>
		<h:form>
			<h:commandLink class="btn btn-link" action="/index" value="Salir" />
		</h:form>

		<h1>
			<h:outputText value="Ejemplo de conexión a bd con jdbc" />
		</h1>
		<br />

		<h:form>
			<h:commandButton class="btn btn-primary" value="Pintar Datos"
				action="#{tablaAlumnos.cargarDatos()}" />
			<br />
			<br />
		</h:form>

		<h3>
			<h:outputText value="Tabla de registros: " />
		</h3>
		<h:dataTable class="table" value="#{tablaAlumnos.listaAlumnos}"
			var="alumno">
			<h:column>
				<f:facet name="header">
					<h:outputText value="Id" />
				</f:facet>
				<h:outputText value="#{alumno.id}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Nombre" />
				</f:facet>
				<h:outputText value="#{alumno.nombre}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Apellidos" />
				</f:facet>
				<h:outputText value="#{alumno.apellidos}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Nota" />
				</f:facet>
				<h:outputText value="#{alumno.nota}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Anotaciones" />
				</f:facet>
				<h:outputText value="#{alumno.anotaciones}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Borrar" />
				</f:facet>
				<h:form>
					<h:commandButton class="btn btn-danger" value="Borrar"
						action="#{tablaAlumnos.removeAlumnoDB(alumno)}"
						onclick="if (!confirm('Realmente desea eliminar?')) {event.preventDefault();}" />
				</h:form>
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Modificar" />
				</f:facet>
				<h:form>
					<h:commandButton class="btn btn-warning" value="Modificar"
						action="#{tablaAlumnos.updateAlumnoBD(alumno)}"
						onclick="if (!confirm('Desea modificar este alumno?')) {event.preventDefault();}" />
				</h:form>
			</h:column>
		</h:dataTable>

		<h:form>
			<h:commandButton class="btn btn-success" value="Añadir alumno"
				action="#{tablaAlumnos.addAlumno()}" />
		</h:form>
	</div>



</body>
</html>
