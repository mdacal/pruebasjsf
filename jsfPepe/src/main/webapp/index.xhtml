<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<!-- Boostrap CDN -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
		integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
	<link rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
		crossorigin="anonymous"></link>
	<title>Proyecto de Pepe</title>
</h:head>
<h:body>
	<div class="jumbotron mt-5">
		
	</div>

	<div class="container-fluid p-4">
		<h1>Bienvenido al login de Pepe</h1>
		<h:form class="mt-4">
			<div class="form-group row">
				<label for="inputUser" class="col-sm-2 col-form-label">Usuario:</label>
				<div class="col-sm-10">
					<h:inputText type="text" class="form-control" id="inputUser" value="#{user.name}" />
				</div>
			</div>
			<div class="form-group row mt-3">
				<label for="inputPassword" class="col-sm-2 col-form-label">Clave:</label>
				<div class="col-sm-10">
					<h:inputSecret class="form-control" id="inputPassword" value="#{user.password}"/>
				</div>
			</div>
			<h:commandButton class="btn btn-primary mt-3" value="Entrar" action="#{user.login()}"></h:commandButton>
		</h:form>
	</div>
</h:body>
</html>
